<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="dexdisplay">
                <div class="pokesprites">
                    <img src="" class="front">
                    <img src="" class="back">
                </div>
                <p class="pokename"></p>
                <p class="poketype"></p>
            </div>
        </div>
        <div class="right">
            <div class="dexmenu">
                <input type="text" name="pokename" placeholder="Pokemon name">
                <label>Female: <input type="checkbox" name="pokeSex"></label>
                <label>Shiny: <input type="checkbox" name="pokeShiny"></label>
            </div>
        </div>
    </div>
</body>

</html>
